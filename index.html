    <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر مخفي للمعلومات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 50px;
        }

        /* ✅ زر "i" صغير ومخفي */
        .info-button {
            position: fixed;
            bottom: 10px; /* يظل ثابتًا أسفل الصفحة */
            right: 10px; /* في الزاوية اليمنى */
            width: 30px;
            height: 30px;
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* ✅ المربع المخفي عند الضغط */
        .info-box {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- ✅ زر المعلومات المخفي -->
    <div class="info-button" onclick="toggleInfo()">i</div>

    <!-- ✅ مربع المعلومات المخفي -->
    <div class="info-box" id="infoBox">
        <p>صانع الموقع: ريهام عثمان الأحمدي</p>
    </div>

    <script>
        function toggleInfo() {
            var infoBox = document.getElementById("infoBox");
            if (infoBox.style.display === "none" || infoBox.style.display === "") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }
    </script>

</body>
</html>
